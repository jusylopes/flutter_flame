name: flutter_flame
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  cupertino_icons: ^1.0.8
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_blue_classic: ^0.0.3
  flutter_local_notifications: ^17.2.4
  iconsax: ^0.0.8
  mask_text_input_formatter: ^2.9.0
  permission_handler: ^11.3.1
  rive: ^0.13.17
  shared_preferences: ^2.3.4
  url_launcher: ^6.3.1
  workmanager: ^0.5.2

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/   
    - assets/animations/
    - assets/fonts/
    - assets/images/

  fonts:
    - family: LeagueSpartan
      fonts:
        - asset: assets/fonts/LeagueSpartan.ttf
